<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--Link to scores page and timer-->
    <nav>
        <a href="scores.html">View Highscores</a>
        <div class="timer">Time: 0 </div>
    </nav>
    <!--Title, main content and start button -->
    <!--This part will be changed using js to ask the quiz questions-->
    <article>
        <h1 class="question">Coding Quiz Challenge</h1>
        <div class="answerButtons">
            <p>
                Try to answer the following code-related questions within the time<br />
                limit. Keep in mind that incorrect answers will penalize your score/time<br />
                by ten seconds!<br />
            </p>
            <button class="start">Start Quiz</button>
        </div>
    </article>
</body>
</html>
